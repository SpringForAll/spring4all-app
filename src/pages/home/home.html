<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-title>{{"HOME_TITLE" | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="{{'PULLING_TEXT'| translate}}"
      refreshingSpinner="circles"
      refreshingText="{{'REFRESHING_TEXT' | translate}}">
    </ion-refresher-content>
  </ion-refresher>
  <ion-slides pager autoplay="3000" effect="fade" speed="1000" loop="true" autoplayDisableOnInteration="false"
              *ngIf="slideData.length > 1">
    <ion-slide *ngFor="let item of slideData" (click)="openPages(item.url)">
      <img src="{{item.img}}" alt="{{item.title}}">
      <div class="cover"></div>
      <span class="title">{{item.title}}</span>
    </ion-slide>
  </ion-slides>

  <ion-list>
    <ion-item *ngFor="let page of pages" (click)="openPages(page.url)">
      <h2>{{page.title}}</h2>
      <ion-note>{{page.abstract}}</ion-note>
      <div class="user-span">
        <button ion-button clear small>
          <span>{{page.time}}</span>
        </button>
        <button ion-button icon-left clear small style="float: right">
          <ion-icon name="ios-thumbs-up-outline"></ion-icon>
          <span>{{page.like}}</span>
        </button>
        <button ion-button icon-left clear small style="float: right">
          <ion-icon name="ios-text-outline"></ion-icon>
          <span>{{page.commit}}</span>
        </button>
      </div>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="{{'LOADING_TEXT' | translate}}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
