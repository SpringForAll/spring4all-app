<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides style="height: 30%" pager autoplay="3000" speed="1000" loop="true" autoplayDisableOnInteration="true">
    <ion-slide>
      <img src="//gw.alicdn.com/imgextra/TB2Ka.5iLNNTKJjSspkXXaeWFXa_!!18-0-luban.jpg_q50.jpg">
      <ion-label class="slide-label">Woof</ion-label>
    </ion-slide>
    <ion-slide>
      <img src="//gw.alicdn.com/imgextra/TB2Ka.5iLNNTKJjSspkXXaeWFXa_!!18-0-luban.jpg_q50.jpg">
      <ion-label class="slide-label">Meow</ion-label>
    </ion-slide>
    <ion-slide>
      <img src="//gw.alicdn.com/imgextra/TB2Ka.5iLNNTKJjSspkXXaeWFXa_!!18-0-luban.jpg_q50.jpg">
      <ion-label class="slide-label">Just keep swimming</ion-label>
    </ion-slide>
  </ion-slides>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic"/>
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
