<ion-tabs #mainTabs>
  <ion-tab [root]="tab1Root" [tabTitle]="tab1Title" tabIcon="ios-home-outline"></ion-tab>
  <ion-tab [root]="tab2Root" [tabTitle]="tab2Title" [tabBadge]="tab2Badge" tabIcon="ios-chatboxes-outline"></ion-tab>
  <ion-tab></ion-tab>
  <ion-tab [root]="tab3Root" [tabTitle]="tab3Title" tabIcon="ios-open-outline"></ion-tab>
  <ion-tab [root]="tab4Root" [tabTitle]="tab4Title" tabIcon="ios-person-outline"></ion-tab>
  <ion-fab center bottom>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab color="primary">
        <ion-icon name="ios-document-outline"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab color="primary">
        <ion-icon name="ios-megaphone-outline"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-tabs>
